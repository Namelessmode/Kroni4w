$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
# Kitty binds:
bind = $mainMod, Return, exec, $terminal # Kitty

#Application Keybindings:
bind = $mainMod, Y, exec, $terminal -e sh -c "$fileManager2" # Yazi File Manager
bind = $mainMod, E, exec, "$fileManager" # Nautilus File Manager
bind = $mainMod, W, exec, firefox # Toggle Browser
bind = $mainMod, P, exec, kitty fish -li -c "ncmpcpp" #Toggle Music Player Daemon
bind = Ctrl+Shift, Escape, exec, gnome-system-monitor #TaskManager
bind = $mainMod, Print, exec, grim -g "$(slurp)" #Toggle Screenshot Menu

# Rofi Keybindings:
bind = $mainMod, D, exec, $menu #Toggle Rofi Menu
bind = $mainMod+Shift, D, exec, $select-menu #Toggle Rofi Selection menu

# Waybar Keybindings:
bind = $mainMod+Ctrl, R, exec, $toggle-bar #Waybar Reload
bind = $mainMod+Shift, W, exec, ~/.config/hypr/scripts/WaybarLayout.sh #Toggle Waybar Layout
bind = $mainMod+Alt, W, exec, ~/.config/hypr/scripts/WaybarStyle.sh #Toggle Waybar Style

# Wallpaper Keybinding
bind = $mainMod, T, exec, $select-wallpapermenu #Toggle Wallpaper Menu
bind = $mainMod+Alt, T, exec, $random-wallpaper #Toggle Random Wallpaper

# Swaync-Bindings:
bind = $mainMod, N, exec, swaync-client -t -sw #Toggle Swaync Notication bar

# Power Bindings:
bind = Ctrl+Alt, Delete, exec, wlogout #Toggle Power Menu
bind = $mainMod, L, exec, hyprlock #Toggle Lock Screen

#Misc
bind = $mainMod, Q, killactive, #Kill Active Window
bind = $mainMod+Alt, Space, togglefloating #Toggle Float
bind = $mainMod, J, togglesplit, # Toggle Split


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move Windows to an existing Tile
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move focused window to a relative workspace
bindd = $mainMod+Alt, Right, $d move window to next relative workspace , movetoworkspace, r+1
bindd = $mainMod+Alt, Left, $d move window to previous relative workspace , movetoworkspace, r-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindd = $mainMod+Alt, P, Toggle floating, togglefloating

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, $HOME/.config/hypr/scripts/Volume.sh --inc
bindel = ,XF86AudioLowerVolume, exec, $HOME/.config/hypr/scripts/Volume.sh --dec
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, $HOME/.config/hypr/scripts/Brightness.sh --inc
bindel = ,XF86MonBrightnessDown, exec, $HOME/.config/hypr/scripts/Brightness.sh --dec


# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

